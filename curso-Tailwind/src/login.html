<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100">
    <div class="w-screen h-screen flex flex-col justify-center items-center">
        <h2 class="text-lg font-bold text-center mb-2">Login</h2>

        <div class="bg-white shadow-md rounded-md p-7 space-y-4">
            <div>
                <label for="email" class="block text-sm text-gray-800 mb-2">E-mail:</label>
                <input type="text" placeholder="Digite seu nome"
                    class="w-full bg-gray-100 border focus:border-blue-500 border-gray-300 rounded px-2 py-1 text-sm text-gray-800 placeholder-gray-300 focus:outline-none">
            </div>
            <div>
                <label for="password" class="blobk text-sm text-gray-800 mb-2">Senha:</label>
                <input type="text" placeholder="Digite seu nome"
                    class="w-full bg-gray-100 border focus:border-blue-500 border-gray-300 rounded px-2 py-1 text-sm text-gray-800 placeholder-gray-300 focus:outline-none">
            </div>
            <div class="text-right border-b pb-2">
                <span class="text-blue-600 text-sm cursor-pointer hover:underline">Forgot Password?</span>
            </div>
            <div>
                <button class="w-full border border-gray-700 bg-blue-500 px-5 py-2 rounded text-white">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>

</html>
