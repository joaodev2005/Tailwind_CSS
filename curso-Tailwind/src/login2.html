<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <main class="w-screen h-screen flex flex-col justify-center items-center">
        <section class="bg-gray-200 rounded p-4 shadow-md">
            <div class="text-center mb-3">
                <span class="font-semibold">Login Witch</span>
            </div>
            <div id="box-socials" class="flex justify-between space-x-5 mb-3">
                <div class="bg-white px-7 py-2 cursor-pointer rounded">
                    <span class="text-sm"><i class="fa-brands fa-facebook text-xl"></i> Facebook</span>
                </div>
                <div class="bg-white px-9 py-2 cursor-pointer rounded">
                    <span class="text-sm"><i class="fa-brands fa-google text-xl"></i> Google</span>
                </div>
            </div>
            <div id="box-inputs" class="space-y-2 mb-3">
                <div>                    
                    <input type="text" placeholder="Username or Email" class="bg-white w-full placeholder:text-sm placeholder:p-4 rounded focus:outline-none border border-gray-400">
                </div>
                <div>                    
                    <input type="text" placeholder="Password" class="bg-white w-full placeholder:text-sm placeholder:p-4 rounded focus:outline-none border border-gray-400">
                </div>
            </div>
            <div id="box-btn">
                <button class="w-full bg-red-600 opacity-80 text-white rounded px-2 py-1">Login</button>
            </div>
            <div id="allOptions" class="flex justify-between mt-1 mb-1">
                <div>
                    <input type="checkbox">
                    <span class="text-sm">Remember</span>
                </div>
                <div>
                    <span class="text-sm text-blue-600 hover:underline cursor-pointer">Forgot Password</span>
                </div>
            </div>
            <div id="createAcount" class="flex flex-col items-center space-y-2">
                <div>
                    <span>Dont have a acount?</span>
                </div>
                <div>
                    <button class="bg-red-400 text-white p-2 rounded">Create one</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/ca4923168d.js" crossorigin="anonymous"></script>
</body>
</html>
